<p>Members of DSU</p>
<div ng-controller="View1Ctrl">
	<div class="wrapper">
	<h2>All Members</h2>
	Search by Name: <input ng-model="searchText"/>
	<div class="scrollArea">
    <ul ng-repeat="post in posts | filter:searchText">
	  
      <li id="{{post.name.substring(0, 3)}}">{{post.name}}</li>
      <li><button ng-click="updatePerson(post)">Find Out More</button></li>
    </ul> 
    </div>
  </div>
  <div class="wrapper">
  <h2>Member Details</h2>
  <div id="personData" ng-show="person != undefined">
  	{{person.name}}<br/>
  	ID : {{person.id}}<br/>
  	Project : {{person.projectCode}}<br/>
  	Grade : {{person.level}}
  	Mug shot : <img ng-src="{{person.imgUrl}}">
  </div>
  </div>
</div>
